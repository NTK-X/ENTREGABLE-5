<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="" />
		<script
			src="https://kit.fontawesome.com/098066a46a.js"
			crossorigin="anonymous"
		></script>

		<title>ENTREGABLE 5</title>
	</head>
	<body>
		<header>
			<img src="./assets/img/nav/logo" alt="logo" class="logo" />

			<div class="nav-menu">
				<img
					src="./assets/img/nav/Icon Home Active.png"
					alt="home icon"
					class="home-icon"
				/>

				<img
					src="./assets/img/nav/Icon Cart.png"
					alt="cart icon"
					class="cart-icon"
				/>
				<img
					src="./assets/img/nav/Icon Profile.png"
					alt="icon profile"
					class="profile-icon"
				/>
			</div>
		</header>

		<main>
			<section id="hero">
				<div class="hero-info">
					<h1>Si tenes Zappi,</h1>
					<p><span> tenes Nucba.</span></p>
					<p>Buscá lo que quieras y nucba te quedes sin comida.</p>
					<a href="#">VER MÁS</a>
				</div>

				<div class="hero-img">
					<img
						src="./assets/img/hero/pizza2.png"
						alt="imagen pizza2"
						class="pizza2"
					/>

					<img
						src="./assets/img/hero/pizza1.png"
						alt="imagen pizza1"
						class="pizza1"
					/>
				</div>
			</section>
			<section id="recom">
				<h2>Hoy te recomendamos</h2>
				<div class="recom-cards">
					<div class="recom-product">
						<img
							src="./assets/img/recomendaciones/menu1.png"
							alt="menu1"
						/>
						<div class="product-info">
							<h3>Bennazianna</h3>
							<p>La más completa</p>
							<span >$ 3650</span>
							
						</div>
						<a href="">Agregar</a>
					</div>
					<div class="recom-product">
						<img
							src="./assets/img/recomendaciones/menu2.png"
							alt="menu1"
						/>
						<div class="product-info">
							<h3>Tronco-Pizza</h3>
							<p>Para todo el día</p>
							<span>$ 870</span>
						</div>
						<a href="">Agregar</a>
					</div>
					<div class="recom-product">
						<img
							src="./assets/img/recomendaciones/menu3.png"
							alt="menu1"
						/>
						<div class="product-info">
							<h3>Papas|Provenzal</h3>
							<p>Van como piña</p>
							<span>$ 360</span>
						</div>
						<a href="">Agregar</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
